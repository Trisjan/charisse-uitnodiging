<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/sweet-sixteen.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;700&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>Birthday invite</title>
  </head>
  <body>
    <article class="front-card">
      <section class="name_picture">
        <div class="name">
          <span class="c">C</span>
          <span class="h">h</span>
          <span class="a">a</span>
          <span class="r">r</span>
          <span class="i">i</span>
          <span class="s1">s</span>
          <span class="s2">s</span>
          <span class="e">e</span>
        </div>
        <div class="birthday_text">
          <span>sweet</span>
          <span class="number">16</span>
          <span>th birthday</span>
        </div>
        <img src="assets/charisse_selfie.jpg" alt="charisse selfie">
        <div class="notify_text">
          Charrise wilt haar 16e verjaardag met jullie vieren! 
          Komen jullie ook? 
          <br>
          Laat het ons even weten of je kan komen!
        </div>
      </section>
      <section class="information">
        <div>
          <img src="assets/calendar.png" alt="calender"><span>Zaterdag 15 Juli 2023</span>
        </div>
        <div>
          <img src="assets/time.png" alt="time"><span>vanaf 16.00 uur</span>
        </div>
        <div>
          <img src="assets/location-mark.png" alt="venue"><span>Bogotastraat 36, 2548HG Den Haag</span>
        </div>
        <div>
          <img src="assets/gift.png" alt="gift"><span>Geld of (kpop) albums</span>
        </div>
      </section>
    </article>
  </body>
</html>
